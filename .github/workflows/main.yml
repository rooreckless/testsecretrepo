name: Display Secret

on:
  push:
    branches:
      - main # プッシュがmainブランチに行われた場合にトリガーされる

jobs:
  display_secret:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Display Secret
        env:
          MY_SECRET: ${{ secrets.my_secret }}
        run: |
          echo "The value of MY_SECRET is: $MY_SECRET"
