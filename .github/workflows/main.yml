name: Display Secret

on:
  push:
    branches:
      - main # プッシュがmainブランチに行われた場合にトリガーされる

jobs:
  display_secret:
    runs-on: ubuntu-latest
    env:
      VALUE_INC: 0
    steps:
      - name: Show Initial　Variable
        run: |
          echo "VALUE_INC　in Show Initial　Variable: $VALUE_INC"
      - name: Increment Variable Step 1
        run: |
          t11_val=$((VALUE_INC + 1)) # 環境変数を一時変数にコピー
          echo "VALUE_INC=$((t11_val))" >> $GITHUB_ENV # 環境変数を更新
      - name: Show Variable Step 1
        run: |
          t12_val=$((VALUE_INC))
          echo "VALUE_INC in Show Variable Step 1: $t12_val"
      - name: Increment Variable Step 2
        run: |
          t21_val=$((VALUE_INC + 1))
          echo "VALUE_INC in Increment Variable Step 2: $t21_val"
          echo "VALUE_INC=$((t21_val))" >> $GITHUB_ENV # 環境変数を更新
      - name: Show Variable Step 2
        run: |
          t22_val=$((VALUE_INC))
          echo "VALUE_INC in Show Variable Step 2: $t22_val"
      - name: Increment Variable Step 3
        run: |
          t31_val=$((VALUE_INC + 1))
          echo "VALUE_INC in Increment Variable Step 3: $t31_val"
          echo "VALUE_INC=$((t31_val + 1))" >> $GITHUB_ENV # 環境変数を更新
      - name: Show Variable Step 3
        run: |
          t32_val=$((VALUE_INC))
          echo "VALUE_INC in Show Variable Step 3: $t32_val"
