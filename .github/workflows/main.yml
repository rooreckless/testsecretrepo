name: Display Secret

on:
  push:
    branches:
      - main # プッシュがmainブランチに行われた場合にトリガーされる

jobs:
  display_secret:
    runs-on: ubuntu-latest
    
    steps:
      - name: Initialize Variable
        env:
          VALUE_INC: 0
        run: echo "VALUE_INC=$VALUE_INC"
      - name: show Variable another step
        run: |
          echo "VALUE_INC　in another step: $VALUE_INC"
      - name: Initialize Variable Step 1
        run: |
          $((VALUE_INC + 1))
          echo "VALUE_INC=$VALUE_INC"
